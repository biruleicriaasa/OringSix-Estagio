<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- PAGE INFO -->  
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OriginSix</title>

    <!-- STYLES -->
    <link rel="stylesheet" href="style.css">
  </head>

  <!-- FONTS-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

  <!--
    Afim de possuir uma pagina com boa semantica o desenvolvedor utiliza as segintes caixas/tags: <header>, <nav>, <div>, <section>, e <footer>. 
      
    Uma boa semantica serve para facilitar o desenvolvimento do programador (ele saber o que está fazendo, onde indetifacar erros e aplicar suas correções e atualizações necessárias). outro ponto importante e facilitar a pesquisa da pagina: quando os robos indentificam uma pagina com boa semantica eles a colocam em uma posição mais facil quando alguem pesquisar alguma coisa relacionada aos serviços oferecidos pela aplicação web. 

  -->
  <body>
    <header id="header"> <!--Caixa/tag heade é o cabeçalho da pagina(body)-->
      <nav class="container">
        <a class="logo" href="#">beauty<span>salon</span>.</a> <!--span serve para deixar alinhado as caixas/conteudos-->
        <div>...</div>
      </nav>
    </header>

    <main> <!--Caixa/tag que sera inserido o condeudo principal (main)!-->
      <section class="section" id="home"> <!--Caixa que define a seção do conteudo da pagina!-->
        <div class="container grid"> <!---->
          <div class="image">
            <img src="https://images.unsplash.com/photo-1562322140-8baeececf3df?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8aGFpcmRyZXNzZXJ8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" alt="mulher sorrindo">
          </div>
          <div class="tex">
            <h1>Saúde natural para os seus cabelos</h1>
            <p>Um salão exclusivo em São Paulo, especializado em tratamentos naturais.</p>
            <a class="button" href="#">Agendar um horário</a>
          </div>
        </div>
      </section>
    </main>
     
  </body>
  
</html>
